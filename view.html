<!DOCTYPE html>
  <head>
    <title>Unbeatable Tic-Tac-Toe</title>
    <!-- stylesheet for skeleton grid -->
    <link rel="stylesheet" href="public/stylesheets/skeleton.css">
    <!-- stylesheet to make browsers render elements more consistently -->
    <link rel="stylesheet" href="public/stylesheets/normalize.css">
    <!-- working stylesheet, compiled from sass -->
    <link rel="stylesheet" href="public/stylesheets/application.css">
    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- REMOVE LATER - used for making x and o icons -->
    <!-- for x and o -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Sniglet:400,800' rel='stylesheet' type='text/css'> -->
  </head>

  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <hr>
      <h3>You can try to win, but you probably won't</h3>
      <div class="dynamic_text">
        <div class="start">
          <h4>Start whenever you're ready</h4>
        </div>
      </div>

      <div class="grid">
        <table>
          <tr>
            <td id="a1" onClick="humansMove(this.id,0,0)"></td>
            <td id="a2" onClick="humansMove(this.id,0,1)"></td>
            <td id="a3" onClick="humansMove(this.id,0,2)"></td>
          </tr>
          <tr>
            <td id="b1" onClick="humansMove(this.id,1,0)"></td>
            <td id="b2" onClick="humansMove(this.id,1,1)"></td>
            <td id="b3" onClick="humansMove(this.id,1,2)"></td>
          </tr>
          <tr>
            <td id="c1" onClick="humansMove(this.id,2,0)"></td>
            <td id="c2" onClick="humansMove(this.id,2,1)"></td>
            <td id="c3" onClick="humansMove(this.id,2,2)"></td>
          </tr>
        </table>
      </div>
      <button id="reload">Start over?</button>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="public/js/application.js"></script>
  </body>


</html>
